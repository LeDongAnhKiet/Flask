{% extends 'layout/base.html %}

{% block content %}
<h1 class ="text-center">GIỎ HÀNG</h1>
{% if 'cart in session and session['cart] %}
<table class="table">
    <tr>
        <th>Mã sản phẩm</th>
        <th>Tên sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th></th>
    </tr>
    {% for c in session['cart'].value() %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.price }}</td>
        <td>
            <input type="number" min="0" value="{ c.quantity }}" class="form-control" />
        </td>
        <td>
            <input type="button" value="Xóa" class="btn btn-danger" />
        </td>
    </tr>
    {% endfor %}
</table>
<input type="button" value="Thanh toán" class="btn btn-success" />
{% else %}
<p>Ko có sp nào!</p>
{% endif %}
{% endblock %}
