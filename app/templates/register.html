{% extends 'Layout/base.html %}

{% block content %}
<h1 class="text_center text_success">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_smg %}
<div class="alert alert_danger">
    {{ err_msg }}
</div>
{% endif %}

<form method="post" enctype="multipart/form-data" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="name" placeholder="Nhập họ tên" name="name">
        <label for="name">Họ tên</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="username" placeholder="Tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="reassure" placeholder="Nhập lại mật khẩu" name="password">
        <label for="reassure">Xác nhận</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avatar" name="avatar">
        <label for="avatar">Ảnh đại diện</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="submit" value="Đăng ký" class="btn btn_danger" />
    </div>
</form>
{% endblock %}
